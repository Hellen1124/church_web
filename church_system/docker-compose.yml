version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: church_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: ${DB_DATABASE:-church_app}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - church_network

  app:
    image: php:8.2-fpm
    container_name: church_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - church_network
    depends_on:
      - mysql

  webserver:
    image: nginx:alpine
    container_name: church_nginx
    restart: unless-stopped
    ports:
      - "80:80"   # Railway maps port 80 automatically
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - church_network
    depends_on:
      - app

networks:
  church_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
